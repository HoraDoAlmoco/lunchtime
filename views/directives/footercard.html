<div>
    <div class="row row-card">
        <div class="col-xs-6">
            <h4 class="card-title">{{markerSelecionado.titulo}}</h4>

            <div class="card-marker-icon {{markerSelecionado.categoria}}"></div>
            <h5>&nbsp;{{markerSelecionado.extra}}&nbsp;-
                {{markerSelecionado.valor}}
                <span class="valor-vazio">{{markerSelecionado.valorVazio}}</span>
                <span ng-show="markerSelecionado.distancia > 0">-&nbsp;{{markerSelecionado.distancia}}&nbsp;m.</span>
                <span class="fa fa-pencil-square-o lt-cursor-pointer footer-edit-btn"
                      tooltip="Editar informações" tooltip-placement="right"
                        ng-click="edit(markerSelecionado);"></span>
            </h5>
        </div>
        <div class="col-xs-6 divider">
            <div class="info-line">
                <span class="glyphicon glyphicon-map-marker info-icon"></span>
                <span class="info-text">{{markerSelecionado.endereco}}</span>
            </div>
            <div class="list-footer-users">
                <div ng-repeat="usuario in markerSelecionado.usuarios">
                    <img class="user-mini-port"
                         ng-src="http://dummyimage.com/36/db4537/ffffff&text={{usuario.substring(0,1)}}">
                    <span>{{usuario}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="fab-button">
        <button class="btn-default btn-fab" ng-click="votar(markerSelecionado)"
                ng-class="classCard(markerSelecionado)" tooltip="{{btnVotoTP(markerSelecionado)}}">
            <span class="fa" ng-class="classCardVote(markerSelecionado)"></span>
        </button>
    </div>
    <div class="fab-close-button">
        <button class="btn-danger btn-close-fab" tooltip="Fechar" ng-click="closeFooterCard()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
